<span
  class="border rounded p-2 text-"
  [class.text-success]="status === 'COMPLETED'"
  [class.text-warning]="status === 'IN_PROGRESS'"
  [class.text-secondary]="status === 'CREATED'"
  [class.border-success]="status === 'COMPLETED'"
  [class.border-warning]="status === 'IN_PROGRESS'"
  [class.border-secondary]="status === 'CREATED'"
>
  {{ status }}
</span>
